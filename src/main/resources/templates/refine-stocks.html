<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}">...</div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Refine Rail Scanner further</h1>
        <p class="lead">Run further scan to shortlist stocks for trade.</p>
    </div>
</div>
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${status != null and !status}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
    </div>
    <div class="card mt-3">

        <div class="card-body">
    <form method="POST" th:action="@{/run-refinement}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="date" class="form-label">Choose Date</label>
            <input type="date" class="form-control" name="date" id="date" placeholder="provide date to analyze">
        </div>
        <div class="mb-3">
            <label for="testCsv" class="form-label">ChartInk back test csv file</label>
            <input type="file" class="form-control" name="chartInkBackTestCsv" id="testCsv" accept=".csv" placeholder="Upload Back Test Files">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/scripts.js"></script>
</body>
</html>
